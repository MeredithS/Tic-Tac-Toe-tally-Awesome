<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Tic Tac Toe-tally Awesome!</h1>
	<h2 id="ex-turn" class='hidden'>It's X's Turn</h2>
	<h2 id="oh-turn" class='hidden'>It's O's turn</h2>
<!-- <container id="tic-tac-board"> -->
	<container id="top-row">
		 <div id="top-left" class="square"></div> <!--close top-left div-->
		 <div id="top-center" class="square"></div> <!--close top-center div-->
		 <div id="top-right" class="square"></div> <!--close top-right div-->
	</container> <!--close top-row div--> 
	<container id="middle-row">
		<div id="mid-left" class="square"></div> <!--close mid-left div-->
		<div id="mid-center" class="square"></div> <!--close mid-center div-->
		<div id="mid-right" class="square"></div> <!--close mid-right div-->
	</container><!-- close middle-row div-->
	<container id="bottom-row">
		<div id="bottom-left" class="square"></div> <!--close bottom-left div-->
		<div id="bottom-center" class="square"></div> <!--close bottom-center div-->
		<div id="bottom-right" class="square"></div> <!--close bottom-right div-->
	</container> <!--close bottom-row div-->
<!-- </container> -->
<button id='reset'>Reset</button>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
